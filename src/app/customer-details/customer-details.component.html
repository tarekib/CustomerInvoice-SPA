<div class="card mb-4">
  <div class="card-body p-1">
    <h1 class="card-title text-center mb-1"><i class="fa fa-customer"></i>
      {{customer.firstName}}, {{customer.lastName}}
    </h1>
    <p class="card-text text-muted text-center">{{customer.city}}</p>
    <p class="card-text text-muted text-center">{{customer.country}}</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>

    <div class="col-sm">
      <form [formGroup]="invoiceForm" (ngSubmit)="addInvoiceForCustomer()">
        <h2 class="text-center text-success">Generate A New Invoice</h2>
        <hr />
          <!-- invoice number -->
      <div class="form-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        <input type="text"  class="form-control" formControlName="invoiceNumber" placeholder="Invoice Number" />
        </div>
      </div>
      <!-- total -->
      <div class="form-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
          <input type="text"  class="form-control" formControlName="total" placeholder="Total in USD" />
        </div>
      </div>
      <button class="btn btn-success" [disabled]="!invoiceForm.valid" type="submit">Generate</button>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
